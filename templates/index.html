<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aircraft Drag Coefficient</title>
</head>
<body>
    <h1>Aircraft Drag Coefficient Calculator</h1>
    <form action="/calculate" method="post">
        <label for="wing_area">Wing Area (mÂ²):</label>
        <input type="number" id="wing_area" name="wing_area" required><br><br>

        <label for="drag_coefficient_0">Drag Coefficient at Zero Lift (C<sub>D0</sub>):</label>
        <input type="number" step="0.001" id="drag_coefficient_0" name="drag_coefficient_0" required><br><br>

        <input type="number" step="0.01" id="efficiency_factor" name="efficiency_factor" required><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
